<app-navbar></app-navbar>
<section class="login-block">
  <div class="container">
    <div class="row">
      <div class="col login-sec">
        <h2 class="text-center">Login Now</h2>
        <form
          class="login-form"
          action=""
          [formGroup]="formdata"
          (ngSubmit)="this.formdata.valid && onSubmit()"
        >
          <div class="form-group">
            <label for="exampleInputEmail1" class="text-uppercase">Email</label>
            <input
              type="email"
              class="form-control"
              name="email"
              placeholder="email"
              formControlName="email"
            />
            <div
              class="text-danger"
              *ngIf="
                formdata.controls['email'].invalid &&
                (this.submit ||
                  formdata.controls['email'].touched ||
                  formdata.controls['email'].dirty)
              "
            >
              <span *ngIf="formdata.controls['email']?.errors?.['required']">
                Email is required.
              </span>
              <span *ngIf="formdata.controls['email']?.errors?.['email']">
                Please enter valid email
              </span>
            </div>
          </div>

          <div class="form-group">
            <label for="exampleInputPassword1" class="text-uppercase"
              >Password</label
            >
            <input
              class="form-control"
              type="password"
              name="password"
              placeholder="password"
              formControlName="password"
            />
            <div
              class="text-danger"
              *ngIf="
                formdata.controls['password'].invalid &&
                (this.submit ||
                  formdata.controls['password'].touched ||
                  formdata.controls['password'].dirty)
              "
            >
              <span *ngIf="formdata.controls['password'].errors?.['required']">
                Password is required.
              </span>
            </div>
          </div>
          <div class="form-group">
            <div class="text-center" *ngIf="this.loading">
              <div class="spinner-border text-primary" role="status">
                <span class="sr-only">Loading...</span>
              </div>
            </div>
            <span class="text-danger" *ngIf="this.errorMessage">
              <p [innerText]="this.errorMessage"></p>
            </span>
            <input
              type="submit"
              class="btn btn-login float-right"
              value="Login"
              (click)="this.submit = true"
              [disabled]="this.loading"
            />
          </div>
          <div class="clearfix"></div>
          <div class="form-group">
            Create new account ? Please
            <a routerLink="/register">Register</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
