<div class="list-item-container">
  <ng-container
    *ngIf="user.todos.length === 0; then emptyItem; else displayItem"
  ></ng-container>
  <ng-template #emptyItem>
    <div>Empty</div>
  </ng-template>
  <ng-template #displayItem>
    <div *ngFor="let todo of user.todos; index as i" class="item">
      <div class="item-container">
        <span class="group" [ngClass]="todo.active ? 'active' : 'not-active'">
          <span>{{ todo.sno }}</span>
          <span class="description">{{ todo.description }}</span>
        </span>
        <span class="buttons">
          <input
            type="checkbox"
            [checked]="todo.active"
            (click)="checkTodo(i)"
          />
          <img
            src="https://cdn4.iconfinder.com/data/icons/essentials-73/24/013_-_Trash-512.png"
            alt="Delete icon"
            width="25"
            height="25"
            (click)="deleteTodo(i)"
            (keydown.enter)="deleteTodo(i)"
            tabindex="0"
            role="button"
          />
        </span>
      </div>
      <!-- <span>{{ todo.active }}</span> -->
    </div>
  </ng-template>
</div>
