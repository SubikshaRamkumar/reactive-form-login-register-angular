<app-navbar></app-navbar>
<section class="register-block">
  <div class="container">
    <div class="row">
      <div class="col register-sec">
        <h2 class="text-center">Register Now</h2>
        <form
          class="register-form"
          action=""
          [formGroup]="formdata"
          (ngSubmit)="this.formdata.valid && onSubmit()"
        >
          <div class="form-group">
            <label for="exampleInputEmail1" class="text-uppercase">Name</label>

            <input
              type="text"
              class="form-control"
              name="name"
              formControlName="name"
            />
            <div
              class="text-danger"
              *ngIf="
                formdata.controls['name'].invalid &&
                (this.submit ||
                  formdata.controls['name'].touched ||
                  formdata.controls['name'].dirty)
              "
            >
              <!-- <span *ngIf="formdata.controls['name'].errors?.['required']">
              Name is required.
            </span> -->
              <span *ngIf="getErrorMessage('name') as validationErrorMessage">
                {{ validationErrorMessage }}
              </span>
            </div>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1" class="text-uppercase">Email</label>

            <input
              type="text"
              class="form-control"
              name="email"
              formControlName="email"
            />
            <div
              class="text-danger"
              *ngIf="
                formdata.controls['email'].invalid &&
                (this.submit ||
                  formdata.controls['email'].touched ||
                  formdata.controls['email'].dirty)
              "
            >
              <!-- <span *ngIf="formdata.controls['email']?.errors?.['required']">
                Email is required.
              </span>
              <span *ngIf="formdata.controls['email']?.errors?.['email']">
                Please enter valid email
              </span> -->
              <span *ngIf="getErrorMessage('email') as validationErrorMessage">
                {{ validationErrorMessage }}
              </span>
            </div>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1" class="text-uppercase"
              >Password</label
            >
            <input
              class="form-control"
              type="password"
              name="password"
              formControlName="password"
            />
            <div
              class="text-danger"
              *ngIf="
                formdata.controls['password'].invalid &&
                (this.submit ||
                  formdata.controls['password'].touched ||
                  formdata.controls['password'].dirty)
              "
            >
              <!-- <span *ngIf="formdata.controls['password'].errors?.['required']">
                Password is required.
              </span>
              <span *ngIf="formdata.controls['password'].errors?.['minlength']">
                MinLength of password must be 8 charcaters
              </span> -->
              <span
                *ngIf="getErrorMessage('password') as validationErrorMessage"
              >
                {{ validationErrorMessage }}
              </span>
            </div>
          </div>
          <div class="form-group">
            <span class="text-danger" *ngIf="this.errorMessage">
              <p [innerText]="this.errorMessage"></p>
            </span>
            <div class="text-center" *ngIf="this.loading">
              <div class="spinner-border text-primary" role="status">
                <span class="sr-only">Loading...</span>
              </div>
            </div>

            <input
              type="submit"
              class="btn btn-login float-right"
              value="Register"
              (click)="this.submit = true"
              [disabled]="this.loading"
            />
          </div>
          <div class="clearfix"></div>
          <div class="form-group">
            Already have account ? Please
            <a routerLink="/login">Login</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
